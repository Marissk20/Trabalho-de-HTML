<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #363636;
            padding: 20px;
        }

        .title {
            margin-bottom: 5em;
            width: 100%;
        }

        .title h2 {
            text-align: center;
            color: #ccc;
        }

        .title .underline {
            width: 50%;
            height: 5px;
            border-radius: 8px;
            background-color: #ccc;
            transform: translate(50%, 50%);
        }

        .task-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .task-item {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .task-item input[type="checkbox"] {
            margin-right: 10px;
        }

        .task-item input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #000;
        }

        .task-item input[type="checkbox"]:checked+input[type="text"] {
            text-decoration: line-through;
            color: #888;
        }

        .task-item button {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            padding: 8px 12px;
            cursor: pointer;
            margin-left: 5px;
        }

        .task-item button:hover {
            background-color: #0056b3;
        }

        .add-task input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .add-task button {
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: #fff;
            padding: 8px 12px;
            cursor: pointer;
            margin-left: 5px;
        }

        .add-task button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="title">
        <h2>Lista de Tarefas</h2>
        <div class="underline"></div>
    </div>
    <div class="task-container">
        <div class="task-item">
            <input type="checkbox">
            <input type="text" value="Tarefa 1">
            <button>Editar</button>
            <button>Excluir</button>
        </div>
        <div class="task-item">
            <input type="checkbox">
            <input type="text" value="Tarefa 2">
            <button>Editar</button>
            <button>Excluir</button>
        </div>
        <div class="task-item">
            <input type="checkbox">
            <input type="text" value="Tarefa 3">
            <button>Editar</button>
            <button>Excluir</button>
        </div>
        <div class="add-task">
            <input type="text" placeholder="Nova Tarefa">
            <button>Adicionar Tarefa</button>
        </div>
    </div>

</body>

</html>
